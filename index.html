<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествия по России</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="ff16f24b4e5868782cf4.svg" alt="Логотип">
        </header>

        <main>

            <section class="profile">
                <div class="profile__list">
                    <div class="profile__list-about">
                        <div class="profile__icon">
                            <img class="profile__image" src="" alt="Аватар">
                        </div>
                        
                        <div class="profile__all">
                            <div class="profile__info">
                                <h1 class="profile__name"></h1>
                                <button class="profile__button-red" type="button"></button>
                            </div>
                            <p class="profile__about"></p>
                        </div>
                    </div>
                    <button class="profile__button-new" type="button"></button>
                </div>

            </section>

            <section class="card">

                

            </section>    
        </main>

        <template class="card__id">
            <div class="card__element">
                <button class="card__basket" type="button"></button>
                <img class="card__img" src="" alt="">
                <div class="card__about">
                    <h3 class="card__name"></h3>
                    <div>
                        <button class="card__like" type="button"></button>
                        <p class="card__like-number"></p>
                    </div>
                </div>
            </div>
        </template>

    
        <footer class="footer"> 
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

        <div class="popup popup_type_user">
            <div class="popup__container">
                <form class="popup__form popup__form_type_profile" name="info" novalidate>
                    <button class="popup__close popup__close_type_profile" type="button"></button>
                    <h2 class="popup__edit popup__edit_type_profile">Редактировать профиль</h2>
                    <label class="popup__field">
                        <input type="text" name="profileName" class="popup__input  popup__input_info_name-profile" id="name-input" value="" required minlength="2" maxlength="40">
                        <span class="popup__input-error" id="name-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" name="about" class="popup__input popup__input_info_about-profile" id="about-input" value="" required minlength="2" maxlength="200">
                        <span class="popup__input-error" id="about-input-error"></span>
                    </label>
                    <button type="submit" class="popup__save popup__save_type_profile">Сохранить</button>
                </form>
                </div>
        </div>

        <div class="popup popup_type_card">
            <div class="popup__container">
                <form class="popup__form popup__form_type_card" name="info" novalidate>
                    <button class="popup__close popup__close_type_card" type="button"></button>
                    <h2 class="popup__edit popup__edit popup__edit_type_card">Новое место</h2>
                    <label>
                        <input type="text" name="name" class="popup__input popup__input_info_name-photo" value="" id="img-name-input" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="popup__input-error" id="img-name-input-error"></span>
                    </label>
                    <label>
                        <input type="url" name="link" class="popup__input popup__input_info_link-photo" value="" id="url-input" placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error" id="url-input-error"></span>
                    </label>
                    <button type="submit" class="popup__save popup__save_type_card popup__save_inactive" disabled >Создать</button>
                </form>
                </div>
        </div>

        <div class="popup popup_type_photo">
            <figure class="popup__photo">
                <div class="popup__conteiner">
                    <img class="popup__photo-image" src="" alt="">
                    <figcaption class="popup__photo-name"></figcaption>
                    <button class="popup__close popup__close_type_photo" type="button"></button>   
                </div>
            </figure> 
        </div>

        <div class="popup popup_type_confirm">
            <div class="popup__container">
                <form class="popup__form popup__form_type_confirm" name="info" novalidate>
                    <button class="popup__close popup__close_type_confirm" type="button"></button>
                    <h2 class="popup__edit popup__edit_type_confirm">Вы уверены?</h2>
                    <button type="submit" class="popup__save popup__save_type_confirm">Да</button>
                </form>
                </div>
            </figure> 
        </div>
  
        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <form class="popup__form popup__form_type_avatar" name="info" novalidate>
                    <button class="popup__close popup__close_type_avatar" type="button"></button>
                    <h2 class="popup__edit popup__edit popup__edit_type_avatar">Обновить аватар</h2>
                    <label>
                        <input type="url" name="link" class="popup__input popup__input_info_avatar" value="" id="src-input" placeholder="Ссылка на аватар" required>
                        <span class="popup__input-error" id="src-input-error"></span>
                    </label>
                    <button type="submit" class="popup__save popup__save_type_avatar popup__save_inactive" disabled >Сохранение</button>
                </form>
                </div>
        </div>

    </div>
<script src="main.js"></script></body>
</html>
