<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>

        <main>

            <section class="profile">
                <div class="profile__list">
                    <div class="profile__list-about">
                        <img class="profile__image" src="./images/image.jpg" alt="Логотип">
                        <div class="profile__all">
                            <div class="profile__info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__button-red" type="button"></button>
                            </div>
                            <p class="profile__about">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__button-new" type="button"></button>
                </div>

            </section>

            <section class="card">

                <div class="card__element">
                    <img class="card__img" src="./images/karachaevsk.png" alt="Карачаевск">
                    <div class="card__about">
                        <h3 class="card__name">Карачаевск</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>

                
                <div class="card__element">
                    <img class="card__img" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="card__about">
                        <h3 class="card__name">Гора Эльбрус</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>

                
                <div class="card__element">
                    <img class="card__img" src="./images/dombay.png" alt="Домбай">
                    <div class="card__about">
                        <h3 class="card__name">Домбай</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>

                
                <div class="card__element">
                    <img class="card__img" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="card__about">
                        <h3 class="card__name">Гора Эльбрус</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>

                
                <div class="card__element">
                    <img class="card__img" src="./images/dombay.png" alt="Домбай">
                    <div class="card__about">
                        <h3 class="card__name">Домбай</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>

                
                <div class="card__element">
                    <img class="card__img" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
                    <div class="card__about">
                        <h3 class="card__name">Карачаево-Черкесия</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>

            </section>

        </main>
        
        <footer class="footer"> 
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form" name="info">
                    <h2 class="popup__edit">Редактировать профиль</h2>
                    <input type="text" name="name" class="popup__input  popup__input_info_name" value="" >
                    <input type="text" name="about" class="popup__input popup__input_info_about" value="">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                </div>
        </div>
        
      
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
